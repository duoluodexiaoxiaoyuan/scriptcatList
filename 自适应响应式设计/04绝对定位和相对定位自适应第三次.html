<head>

  <title>Document</title>
  <style>
    .parent {
      position: relative;
      width: 90%;
      height: 300px;
      border: 1px solid black;
    }
    
    .child {
      position: absolute;
      left: 10px; 
      width: 100%;
      height: 100px; 
      background: red;
    }
    .container {
      background-color: red;
      width: 40px;
      height: 40px;
    }
    </style>
</head>
<body>    
    <div class="parent">
      <div class="child">我是内容</div>  
    </div>

</body>
</html>
