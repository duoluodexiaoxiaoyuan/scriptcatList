<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
</head>
<body>
  <div id="count"></div>
  <script>
    let count = 0
    function addCount() {
      count++
      document.getElementById('count').innerText = count
    }
    setInterval(() => {
      addCount()
    }, 1000)
  </script>
</body>
</html>
