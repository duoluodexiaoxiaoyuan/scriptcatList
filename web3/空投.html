    var connect = document.getElementById('connect');
    connect.addEventListener('click', async function(){
      console.log('进行钱包连接')
      if (window.ethereum) {
        if (is_connect == false) {
          await provider.send("eth_requestAccounts", []);
          msg_address = await signer.getAddress();
          connect.innerHTML = msg_address;
          is_connect = true;
        }
      } else {
        alert('请按照钱包')
      }
    })

    var claim = document.getElementById('claim');
    claim.addEventListener('click', async function() {
      if (is_connect === true) {
        var contract = new ethers.Contract(address, abi, provider);
        // 这样就能操作到合约里面的函数了
        contract = contract.connect(signer);
        var is_claim = await contract.return_is_claim(msg_address.toString());
        if (is_claim == false) {
          await contract.function.claim();
        } else {
          alert('you aleady picked up the airdrop')
        }
      } else {
        alert('please connect the wallet')
      }
    })

              symbol:tokensymbol,
              decimals:tokendecimals,
