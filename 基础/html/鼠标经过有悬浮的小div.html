<!DOCTYPE html>
<html>
<head>
	<title>Button Demo</title>
	<style>
		.button {
			background-color: #4CAF50;
			border: none;
			color: white;
			padding: 15px 32px;
			text-align: center;
			text-decoration: none;
			display: inline-block;
			font-size: 16px;
			margin: 4px 2px;
			cursor: pointer;
		}

		.popup {
			display: none;
			position: absolute;
			background-color: #f1f1f1;
			border: 1px solid #ccc;
			padding: 15px;
			z-index: 1;
		}

		.button:hover + .popup {
			display: block;
		}
	</style>
</head>
<body>

	<button class="button">Hover Me</button>
	
	<div class="popup">
		<p>This is a popup.</p>
	</div>

</body>
</html>
