<!DOCTYPE html>
<html>
<head>
  <title>HTML例子</title>
  <style>
    /* 设置容器元素的样式 */
    .container {
      width: 400px;
      height: 200px;
      overflow-y: scroll; /* 垂直滚动条 */
      background-color: #F5F5F5;
      border: 1px solid #CCCCCC;
      padding: 10px;
    }

    /* 设置滚动条的样式 */
    ::-webkit-scrollbar {
      width: 10px;
      background-color: red;
    }

    ::-webkit-scrollbar-thumb {
      background-color: #CCCCCC;
      border-radius: 10px;
    }
  </style>
</head>
<body>
  <!-- 容器元素 -->
  <div class="container">
    <h1>这是一个标题</h1>
    <p>这是一段内容。</p>
    <p>这是另一段内容。</p>
    <p>这是第三段内容。</p>
    <p>这是第四段内容。</p>
    <p>这是第五段内容。</p>
    <p>这是第六段内容。</p>
    <p>这是第七段内容。</p>
    <p>这是最后一段内容。</p>
  </div>
  <script>
    // 创建一个新的 <style> 元素
var style = document.createElement('style');

// 设置 <style> 元素的内容为需要添加的CSS样式
style.innerHTML = '/* 设置滚动条的颜色 */ ::-webkit-scrollbar { background-color: red; width: 12px; } /* 设置滚动条上的滑块的颜色 */ ::-webkit-scrollbar-thumb { background-color: skyblue !important; border-radius: 10px; }';

// 将 <style> 元素添加到 <head> 元素中
document.head.appendChild(style);

  </script>
</body>
</html>
