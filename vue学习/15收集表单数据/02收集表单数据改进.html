<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <script src="https://cdn.staticfile.org/vue/2.7.0/vue.min.js"></script>
  <title>初始vue</title>
</head>
<body>
  <!-- 
    性别: 男<input type="radio" name="sex">女<input type="radio" name="sex"><br/><br/>  这里的name名字一样，证明它俩为一组

    <input type="radio" name="sex" v-model="sex" value="male">  vue收集的是vue值，所以input里面要写value
   -->
   <!-- 
    1若input  type="radio" type="text"收集的是value值
    2 若input  type="checkbox" 没有配置input的value属性，那么收集的是checked(勾选或未勾选,boolean值)
      配置value属性
        1.v-model的初始值是非数组，那么收集的是checked(勾选或未勾选,boolean值)
        2.v-model的初始值是数组，那么收集的就是value组成的数组


    
    -->
  <div id="root">
    <!-- <form >
      <label for="account">账号</label>
      <input type="text" id="account">

      <label>
        账号  <input type="text" id="accoutn">
      </label>
    </form> -->
    <form @submit.prevent="submit" >
      账号:  <input type="text" v-model="userInfo.account"><br/><br/>
      密码:  <input type="password" v-model="userInfo.password"><br/><br/>
      性别: 男<input type="radio" name="sex" v-model="userInfo.sex" value="male">女<input type="radio" name="sex" v-model="userInfo.sex" value="female"><br/><br/>
      爱好:抽烟<input type="checkbox"  v-model="userInfo.hobby" value="smoke">
           喝酒<input type="checkbox"  v-model="userInfo.hobby" value="drink">
           开车<input type="checkbox"  v-model="userInfo.hobby" value="drive"><br/><br/>
      所属校区: <select v-model="userInfo.city">
        <option value="">请选择校区</option>
        <option value="beijing">北京</option>
        <option value="shanghai">上海</option>
        <option value="shenzhen">深圳</option>
        <option value="wuhan">武汉</option>
      </select><br/><br/>
      其他信息:<textarea cols="30" rows="10" v-model="userInfo.other"></textarea><br/><br/>
      <input type="checkbox" v-model="userInfo.agree">阅读并接受<a href="https://www.baidu.com">《用户协议》</a><br/><br/>
      <button>提及</button>
    </form>
  </div>
  <script>
    // 创建一个Vue的实例对象，并传入配置对象
    const vm = new Vue({
      el: "#root", // el用于指定当前Vue实例为哪个容器服务，值是选择器字符串，怎么的写法类似于jquery
      data: {
        userInfo: {
          account:'',
          password:'',
          hobby:[],
          sex:"",
          city:"",   //对应的option的vaule值
          other:"",
          agree:false
        }
      },
      methods:{
        submit(){
          console.log(this.userInfo);
        }
       
      },
      computed: {
      }
    })
  </script>
</body>
</html>
