    <!-- 简写 v-model就是针对input，textArea输入框的值使用的，类似于react中input的onChange语法-->

    const v = new Vue({
      el: "#root", // el用于指定当前Vue实例为哪个容器服务，值是选择器字符串，怎么的写法类似于jquery
      data: {
        msg: "你好世界"
